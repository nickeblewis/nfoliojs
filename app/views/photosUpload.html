<h1>New Photo</h1>

<div id="direct_upload">
  <div class="panel panel-default">
    <div class="panel-heading">Step 1 - Upload your image file</div>
    <div class="panel-body">
      <form>
        <div class="col-md-12">
          <div class="col-md-6">
            <div class="form_line">
              <p>You can drag and drop an image file anywhere onto this page or click on the button below</p>
              <label>Image:</label>
              <div class="form_controls">
                <div class="upload_button_holder">
                  <!--          <a href="#" class="upload_button">Upload</a>-->
                  <input type="file" name="file" class="cloudinary_fileupload">
                </div>

              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div ng-show="status != ''" class="status">{{status}}</div>
            <div class="progress-bar">
              <div class="progress" style="width: {{progress}}%" ng-init="progress=0"></div>
            </div>
            <img ng-show="photo.file != ''" src="http://res.cloudinary.com/dqpknoetx/image/upload/c_scale,w_200/{{photo.file}}" />
          </div>
        </div>

        <!--
        <div class="form_line">
          <div class="form_controls">
            <div class="preview"></div>
          </div>
        </div>
-->
      </form>
      <div class="info">
        <table>
          <tr ng-repeat="(key, value) in result">
            <td>{{key}}</td>
            <td>{{ value }}</td>
          </tr>

        </table>
      </div>
    </div>


  </div>
</div>

<div class="panel panel-default" ng-show="photo.file != ''" src="http://res.cloudinary.com/dqpknoetx/image/upload/c_scale,w_200/{{photo.file}}">
  <div class="panel-heading">
    <h3 class="panel-title">Step 2 - Add details about the image</h3>
  </div>
  <div class="panel-body">
    <!--<a href="#/photos" class="back_link">Back to list</a>-->
    <form class="horizontal-form" role="search" ng-submit="submitPhoto()" ng-show="signedIn()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Title of the photo" ng-model="photo.title">
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="5" placeholder="Description of the photo" ng-model="photo.description"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
      <input type="hidden" ng-model="photo.updated">
    </form>
  </div>
</div>
