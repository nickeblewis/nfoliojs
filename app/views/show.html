<headernav />

<div class="row main">
<div class="panel panel-default">
  <div class="panel-heading">{{place.name}}</div>
  <div class="panel-body">
    
		<img ng-show="place.fileThumb != undefined" ng-src="https://s3-eu-west-1.amazonaws.com/nfolio/{{place.fileMedium}}" width="100%">  
    <img ng-show="place.fileThumb == undefined" src="http://placehold.it/700&text=Image Uploading">  
    <p>{{place.description}}</p>
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">Editor Actions</div>
  <div class="panel-body">
    <a href="#/" class="btn btn-primary">Cancel</a>
		<a ng-href="#/edit/{{placeId}}" class="btn btn-primary">Edit</a>
  </div>
</div>
<div class="panel panel-default" ng-show="signedIn()">
	<div class="panel-heading">Comments</div>      
  <div class="panel-body">
    <commentlist>
      <!-- 		<statuspost place="place" /> -->
	  </commentlist>
		<form class="form-inline" role="form" name="myForm"  ng-show="!postsuccess">    
    	<div class="form-group">              
				<input type="text" class="form-control" id="inputStatus" placeholder="write a comment" ng-model="status">
			</div>                
    	<div class="form-group">               
				<button ng-click="postComment()"class="btn btn-primary">Post</button>
    	</div>
		</form>  
		<div class="alert alert-success" ng-show="postsuccess"><strong>submitted</strong> {{status}} <a ng-href="/" class="alert-link">back to feed</a></div>
	</div>
</div>
</div>
