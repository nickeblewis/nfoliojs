<div class="panel panel-default">
  <div class="panel-heading">Create/Edit</div>
  <div class="panel-body">
<!--     	<input class="hidden" type="file" accept="image/*" capture="camera" id="file-upload"> -->
    	<br/>
    	<!-- <img src="http://placehold.it/150x150" ng-if="place.pic != null" />           -->
      <p>
        <form class="form-horizontal" role="form" name="myForm">
          <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Name" name="name" ng-model="place.name" required>
              <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
                Required {{myForm.name.$pristine}}</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" name="description" ng-model="place.description"></textarea>
            </div>
<!--             <img width="100" height="100" ng-src="{{place.file}}" ng-show="{{place.file}}"> -->
          </div>  
					<div class="form-group">
						<input type="file" ng-model="place.files">
					</div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">            
              <a href="#/" class="btn">Cancel</a>
              <button ng-click="save()" ng-disabled="myForm.$invalid"
                  class="btn btn-primary" class="btn btn-default">Upload</button>
              <button ng-click="destroy()"
                  ng-show="place.$remove" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </form>   
    <div ng-controller="MyCtrl">
  <input type="text" ng-model="myModelObj">
  <input type="file" ng-file-select="onFileSelect($files)" >
  <input type="file" ng-file-select="onFileSelect($files)" multiple>
  <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class"
        ng-show="dropSupported">drop files here</div>
  <div ng-file-drop-available="dropSupported=true" 
        ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
  <button ng-click="upload.abort()">Cancel Upload</button>
</div>
    <div class="panel panel-default" ng-show="!currentUser">
    <div class="panel-heading">Guidelines</div>
    <div class="panel-body">
      <p>
        Guidelines to go here on what can and cannot be uploaded
      </p>
    </div>
  </div>
