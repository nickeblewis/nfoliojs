<form class="horizontal-form" role="search" ng-submit="editPhoto()" ng-show="signedIn()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Title of the photo" ng-model="photo.title">
  </div>
  <div class="form-group">
  <!--<input type="text" class="form-control" placeholder="Description" ng-model="photo.description"> -->
    <textarea class="form-control" rows="5" placeholder="Description of the photo" ng-model="photo.description"></textarea>
  </div>
  <div class="form-group">
    <!--<input type="file" filelist-bind accept="image/*" class="form-control" id="files" placeholder="Image" name="files" ng-model="photo.image" multiple>-->
  </div>
  <div class="form-group">
    <!--<input type="file" filelist-bind accept="image/*" class="form-control" id="files" placeholder="Image" name="files" ng-model="photo.image" multiple>-->
    <input type="hidden" ng-model="photo.updated">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
  <!--<input type="hidden" ng-model="photo.fileThumb">-->
  <!--<input type="hidden" ng-model="photo.fileMedium">-->
</form>
