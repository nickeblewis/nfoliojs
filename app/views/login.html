<headernav />
<div class="col-md-12 element place-card general">
  <h2>Login/Register</h2>
  <form class="form-horizontal" role="form" name="myForm">
    
    <!-- Name -->
    <div class="form-group" ng-class="{error: myForm.name.$invalid && !myForm.name.$pristine}">
      <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" ng-model="user.email" required>
          <span ng-show="myForm.name.$error.required && !myForm.name.$pristine" class="help-inline">
            Required {{myForm.name.$pristine}}
          </span>
        </div>
    </div>    

    <!-- Password -->
    <div class="form-group" ng-class="{error: myForm.password.$invalid && !myForm.password.$pristine}">
      <label for="inputPassword" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model="user.password" required>
          <span ng-show="myForm.password.$error.required && !myForm.password.$pristine" class="help-inline">
            Required {{myForm.password.$pristine}}
          </span>
        </div>
    </div>    
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">            
        <a href="#/" class="btn">Cancel</a>
        <!-- <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary" class="btn btn-default">Save</button> -->
        <button ng-click="login()" ng-show="!signedIn()" class="btn btn-primary" class="btn btn-default">Login</button>
        <button ng-click="logout()" ng-show="signedIn()" class="btn btn-danger">Logout</button>
        <button ng-click="register()" ng-show="!signedIn()" class="btn btn-danger">Register</button>
      </div>
    </div>
      
  </form>                    
</div>
