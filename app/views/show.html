<headernav />
<div class="panel panel-default">
  <div class="panel-heading">{{place.name}}</div>
  <div class="panel-body">
    <p>{{place.description}}</p>
		<img ng-show="place.file" ng-src="https://s3-eu-west-1.amazonaws.com/farnborough/{{place.file}}">
  </div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">Editor Actions</div>
  <div class="panel-body">
    <a href="#/" class="btn btn-primary">Cancel</a>
		<a ng-href="#/edit/{{placeId}}" class="btn btn-primary">Edit</a>
  </div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">Post Status Update</div>      
  <div class="panel-body">
		<form class="form-inline" role="form" name="myForm"  ng-show="!postsuccess">    
    	<div class="form-group">              
				<input type="text" class="form-control" id="inputStatus" placeholder="write a status post" ng-model="status">
			</div>                
    	<div class="form-group">               
				<button ng-click="postStatus()"class="btn btn-primary">Post</button>
    	</div>
		</form>  
		<div class="alert alert-success" ng-show="postsuccess"><strong>submitted</strong> {{status}} <a ng-href="/" class="alert-link">back to feed</a></div>
	</div>
</div>
